apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-scraper-redis
  namespace: book-scraper
  labels:
    app: book-scraper-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-scraper-redis
  template:
    metadata:
      labels:
        app: book-scraper-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: redis-data
          mountPath: /data
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --maxmemory
        - "200mb"
        - --maxmemory-policy
        - "allkeys-lru"
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: book-scraper-redis
  namespace: book-scraper
  labels:
    app: book-scraper-redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: book-scraper-redis 