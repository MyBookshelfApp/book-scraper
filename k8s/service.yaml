apiVersion: v1
kind: Service
metadata:
  name: book-scraper-service
  namespace: book-scraper
  labels:
    app: book-scraper
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: book-scraper
---
apiVersion: v1
kind: Service
metadata:
  name: book-scraper-headless
  namespace: book-scraper
  labels:
    app: book-scraper
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: book-scraper 